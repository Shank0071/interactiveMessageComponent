<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive comments section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 5rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Pull dynamic content from the data.json file -->
  <main>
    <div class="container">
      <!-- <div class="container1">
        <p></p>
      </div> -->
    </div>
    <div class="currentUser">
      <div class="profile">
        <img src="images/avatars/image-juliusomo.png" alt="profile">
      </div>
      <div class="textarea">
        <textarea name="textarea" id="textarea" cols="30" rows="7" placeholder="Add a comment..."></textarea>
      </div>
      <div class="btn">
        <button>SEND</button>
      </div>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">P V Sankar</a>.
  </div>
  <script type="module"  src="index.js"></script>
</body>
</html>
